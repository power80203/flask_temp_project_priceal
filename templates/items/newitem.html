                <input type="text" class="form-control" id = "tag_name" name="tag_name" placeholder="span">

                    XXXX
                </small>

            <div class="form-group">

            </div>

            <button type="submit" class="btn btn-primary"> Create</button>

        </form>

    </section>



{% endblock %}
